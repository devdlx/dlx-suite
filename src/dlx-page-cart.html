<link rel="import" href="../shop-button.html">
<link rel="import" href="../shop-common-styles.html">
<link rel="import" href="../shop-form-styles.html">
<link rel="import" href="./dlx-styles.html">


<dom-module id="dlx-page-cart">
    <template>
        <style include="dlx-styles shop-common-styles shop-button shop-form-styles">

      .list {
        margin: 40px 0;
      }

      .checkout-box {
        font-weight: bold;
        text-align: right;
        margin-right: 10px;
      }

      .subtotal {
        margin: 0 64px 0 24px;
      }

      @media (max-width: 767px) {

        .subtotal {
          margin: 0 0 0 24px;
        }

      }
        </style>


        <div class="main-frame">
      <div class="subsection" visible$="[[!_hasItems]]">
        <p class="empty-cart">Your <iron-icon icon="shopping-cart"></iron-icon> is empty.</p>
      </div>
      <div class="subsection" visible$="[[_hasItems]]">
        <header>
          <h1>Your Cart</h1>
          <span>([[_getPluralizedQuantity(cart.length)]])</span>
        </header>
        <div class="list">
          <template is="dom-repeat" items="[[cart]]" as="entry">
            <shop-cart-item entry="[[entry]]"></shop-cart-item>
          </template>
        </div>
        <div class="checkout-box">
          Total: <span class="subtotal">[[_formatTotal(total)]]</span>
          <shop-button responsive>
            <a href="/checkout">Checkout</a>
          </shop-button>
        </div>
      </div>
    </div>




        
    </template>

<script>
(function() {
    'use strict';


    let MyBehavior = {
    };

    class dlxPageCart {

        // Define behaviors with a getter.
        get behaviors() {
            return [MyBehavior];
        }

        // Element setup goes in beforeRegister instead of createdCallback.
        beforeRegister() {
            this.is = 'dlx-page-cart';

            // Define the properties object in beforeRegister.
            this.properties = {
                total: Number,

                cart: Array,

                visible: {
                    type: Boolean,
                    observer: '_visibleChanged'
                },

                _hasItems: {
                    type: Boolean,
                    computed: '_computeHasItem(cart.length)'
                }
            };
        }



        _formatTotal(total) {
        return isNaN(total) ? '' : '$' + total.toFixed(2);
      }

      _computeHasItem(cartLength) {
        return cartLength > 0;
      }

      _getPluralizedQuantity(quantity) {
        return quantity + ' ' + (quantity === 1 ? 'item' : 'items');
      }

      _visibleChanged(visible) {
        if (visible) {
          // Notify the section's title
          this.fire('change-section', { title: 'Your cart' });
        }
      }
      
        // #ready
        ready() {
                console.log('dlx-page-cart ready');
        }

        attached() {}
        detached() {}
        attributeChanged() {}

        _updateQuotes() {
            // Same as the vanilla component.
        }
    }

    // Register the element using Polymer's constructor.
    Polymer(dlxPageCart);
})();

</script>

</dom-module>
