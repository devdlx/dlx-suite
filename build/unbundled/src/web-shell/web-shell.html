<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/helpers/helpers.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">

<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">

<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">


<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../dlx-styles/dlx-icons.html">


<link rel="import" href="page-home.html">
<link rel="import" href="page-signin.html">


</head><body><dom-module id="web-shell">

    <template>

        <style is="custom-style" includes="">:host{display:block;position:relative;min-height:100vh;--app-primary-color:#202020;--app-secondary-color:#757575;--app-accent-color:#172C50;--paper-button-ink-color:var(--app-accent-color);--paper-icon-button-ink-color:var(--app-accent-color);--paper-spinner-color:var(--app-accent-color);-webkit-tap-highlight-color:rgba(0, 0, 0, 0);color:var(--app-primary-color);}app-header{@apply (--layout-fixed-top);z-index:1;background-color:rgba(255, 255, 255, 0.95);--app-header-shadow:{box-shadow:inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);height:10px;bottom:-10px;--app-header-background-front-layer:{background-image:url(//app-layout-assets.appspot.com/assets/test-drive.jpg);background-position:50% 10%;};};}paper-icon-button{color:var(--app-primary-color);}.logo{margin:0 16px 0 0;}.logo a{white-space:nowrap;overflow:hidden;text-overflow:ellipsis;display:block;width:40vw;font-size:16px;font-weight:600;letter-spacing:0.3em;color:var(--app-primary-color);text-decoration:none;pointer-events:auto;}.left-bar-item{width:40px;margin-right:8px;}.left-bar-item{display:none;}.cart-btn-container{position:relative;width:40px;}.cart-btn-container a{display:block;}.announcer{position:fixed;height:0;overflow:hidden;}:host(:not([page=detail])) .back-btn{display:none;}[hidden]{display:none !important;}#tabContainer{position:relative;height:66px;}dlx-tabs,
            dlx-tab{--dlx-tab-overlay:{border-bottom:2px solid var(--app-accent-color);};}dlx-tabs{height:100%;}dlx-tab{margin:0 10px;}dlx-tab a{display:inline-block;outline:none;padding:9px 5px;font-size:13px;font-weight:500;text-decoration:none;color:var(--app-primary-color);}.cart-badge{position:absolute;top:-2px;right:0;width:20px;height:20px;background-color:var(--app-accent-color);border-radius:50%;color:white;font-size:12px;font-weight:500;pointer-events:none;@apply (--layout-vertical);@apply (--layout-center-center);}app-drawer{z-index:3;}.drawer-list{margin:0;display:block;height:100%;background:rgba(0, 135, 152, 1);}.menu-header:first-of-type{padding-top:16px;}.menu-header h3{margin:0;color:white;display:inline-flex;}.menu-header[has-icon]{padding-left:24px;}.menu-header .text-icon{margin-right:16px;}.drawer-list a{margin:0;display:block;padding-top:8px;padding-left:24px;padding-right:24px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;padding-bottom:8px;line-height:40px;text-decoration:none;color:var(--app-secondary-color);color:white;}.drawer-list a .text-icon{margin-right:16px;}.drawer-list a[has-icon]{padding-left:24px;}.drawer-list a[bg-color]{background:rgba(0, 135, 152, 0.88);}.drawer-list a.iron-selected{color:black;font-weight:bold;}.drawer-list a[bg-color].iron-selected{color:rgba(0, 135, 152, 0.88);background:white;}.drawer-list .iron-selected.menu-header{color:black;background:white;}.drawer-list .iron-selected.menu-header h3{color:black;}.drawer-list [bg-color].iron-selected.menu-header{background:white;}.drawer-list [bg-color].iron-selected.menu-header h3{color:rgba(0, 135, 152, 0.88);}page-cart-modal{z-index:2;}iron-pages{max-width:1440px;margin:0 auto;}footer{position:absolute;bottom:0;left:0;right:0;text-align:center;margin:20px;line-height:24px;}footer> a{color:var(--app-secondary-color);text-decoration:none;}footer> a:hover{text-decoration:underline;}@media (max-width: 640px){:host{}.left-bar-item{display:block;}}</style>

        <dlx-firebase name="dlxsuite" api-key="AIzaSyAMDWKG7qyQ9msJaaKb7vmvK-rNu3X_7-Q" auth-domain="project-604055857022237684.firebaseapp.com" database-url="https://project-604055857022237684.firebaseio.com" storage-bucket="project-604055857022237684.appspot.com"></dlx-firebase>
        <dlx-firebase path="/dlxsuite" data="{{app}}" user="{{user}}" signed-in="{{signedIn}}"></dlx-firebase>

        <dlx-analytics key="{{app.ua}}"></dlx-analytics>
        
        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

        <iron-media-query query="max-width: 640px" query-matches="{{smallScreen}}"></iron-media-query>

        
        

        
        <dlx-cart-data id="cart" cart="{{cart}}" num-items="{{numItems}}" total="{{total}}"></dlx-cart-data>
        <app-drawer-layout>


            
            
            
            <app-drawer id="appdrawer " opened="{{drawerOpened}}" swipe-open="" tabindex="0">

                <iron-selector role="navigation" class="drawer-list" selected="{{_computeSelectedRoute(subroute)}}" attr-for-selected="subroute">

                    <a subroute="/" href="/" class="menu-header" bg-color="">
                        <iron-icon class="text-icon" icon="menu"></iron-icon>
                        <span has-icon="">Home</span>
                    </a>

                    <template is="dom-repeat" items="[[menu]]" as="menuTop">
                        
                        <a subroute="/[[menuTop.page]]/[[menuTop.link]]" href="/[[menuTop.page]]/[[menuTop.link]]" class="menu-header" bg-color="">
                            <iron-icon class="text-icon" icon="{{menuTop.icon}}"></iron-icon>
                            <span has-icon$="{{menuTop.icon}}"><span>{{menuTop.title}}</span>
                        </span></a>
                        

                        <template is="dom-repeat" items="[[menuTop.items]]" as="menuItem" initial-count="4">
                            <a has-icon$="{{menuItem.icon}}" subroute="/{{menuItem.page}}/{{menuItem.link}}" href="/[[menuItem.page]]/[[menuItem.link]]" bg-color="">
                                <iron-icon class="text-icon" icon="{{menuItem.icon}}"></iron-icon>
                                <span>[[menuItem.title]]</span>
                            </a>
                        </template>
                    </template>

                    
                    <template is="dom-if" if="{{signedIn}}" restamp="true">
                        <a has-icon="" subroute="/signin?action=logout" href="/signin?action=logout" bg-color="">
                            <iron-icon class="text-icon" icon="person"></iron-icon>
                            <span>Logout [[user.displayName]]</span>
                        </a>
                    </template>

                    <template is="dom-if" if="{{!signedIn}}" restamp="true">
                        <a has-icon="" subroute="/signin" href="/signin" bg-color="">
                            <iron-icon class="text-icon" icon="person"></iron-icon>
                            <span class="text">Login</span>
                        </a>
                    </template>

                </iron-selector>
            </app-drawer>
            



            <app-header-layout>
                <app-header role="navigation" id="header" effects="waterfall" condenses="" fixed="">
                    <app-toolbar>
                        <div class="left-bar-item">
                            <paper-icon-button class="menu-btn" icon="menu" on-tap="_toggleDrawer" aria-label="Categories">
                            </paper-icon-button>
                            <a class="back-btn" href="/list/[[categoryName]]" tabindex="-1">
                                <paper-icon-button icon="arrow-back" aria-label="Go back"></paper-icon-button>
                            </a>
                        </div>
                        <div class="logo" title=""><a href="/" aria-label="{{title}}">{{title}}</a></div>
                        <template is="dom-if" if="{{signedIn}}" restamp="true">
                            <div class="cart-btn-container">
                                <a href="/cart" tabindex="-1">
                                    <paper-icon-button icon="shopping-cart" aria-label$="Messages: [[_computePluralizedQuantity(numItems)]]"></paper-icon-button>
                                </a>
                                <div class="cart-badge" aria-hidden="true" hidden$="[[!numItems]]">[[numItems]]</div>
                            </div>
                        </template>

                        
                        <template is="dom-if" if="{{signedIn}}" restamp="true">
                            <div class="cart-btn-container">
                                <a href="/user" tabindex="-1">
                                    <paper-icon-button icon="person" aria-label$="Account Login"></paper-icon-button>
                                </a>
                            </div>
                        </template>

                        <template is="dom-if" if="{{!signedIn}}" restamp="true">
                            <div class="cart-btn-container">
                                <a href="/signin" tabindex="-1">
                                    <paper-icon-button icon="person" aria-label$="Account Login"></paper-icon-button>
                                </a>
                            </div>
                        </template>


                    </app-toolbar>

                    
                    
                </app-header>


                <iron-pages id="pages" role="main" selected="[[page]]" attr-for-selected="name" selected-attribute="visible">
                    
                    <page-home name="home" categories="{{categories}}" signed-in="{{signedIn}}" user="{{user}}"></page-home>
                    
                    <page-list name="list" route="[[subroute]]" offline="[[offline]]" signed-in="{{signedIn}}" user="{{user}}"></page-list>
                    
                    <page-detail name="detail" route="[[subroute]]" offline="[[offline]]" signed-in="{{signedIn}}" user="{{user}}"></page-detail>
                    
                    <page-cart name="cart" cart="[[cart]]" total="[[total]]" signed-in="{{signedIn}}" user="{{user}}"></page-cart>
                    
                    <page-checkout name="checkout" cart="[[cart]]" total="[[total]]" route="{{subroute}}" signed-in="{{signedIn}}" user="{{user}}"></page-checkout>

                    <page-video name="video" route="{{subroute}}" signed-in="{{signedIn}}" user="{{user}}"></page-video>

                    <page-user name="user" route="{{subroute}}" signed-in="{{signedIn}}" user="{{user}}"></page-user>

                    <page-signin name="signin" route="{{subroute}}" signed-in="{{signedIn}}" user="{{user}}"></page-signin>

                </iron-pages>


            </app-header-layout>





            



        </app-drawer-layout>

        <footer>
            
        </footer>

        
        <div class="announcer" aria-live="assertive">[[_a11yLabel]]</div>

    </template>

    <script src="./web-shell.js" charset="utf-8"></script>


</dom-module>
</body></html>
