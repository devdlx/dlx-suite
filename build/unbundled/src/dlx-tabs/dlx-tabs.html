<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selectable.html">
<link rel="import" href="dlx-tabs-overlay.html">

</head><body><dom-module id="dlx-tabs">
  <template strip-whitespace="">
    <style>:host{@apply (--layout);@apply (--layout-center-center);}#container{position:relative;}dlx-tabs-overlay{@apply (--dlx-tab-overlay);}</style>
    <div id="container">
      <dlx-tabs-overlay id="overlay"></dlx-tabs-overlay>
      <content></content>
    </div>
  </template>
  <script>Polymer({is:"dlx-tabs",behaviors:[Polymer.IronSelectableBehavior],observers:["_onSelectedItemChanged(selectedItem)"],_onSelectedItemChanged:function(e){void 0===e&&this.selected||(this.$.overlay.target=e)}});</script>
</dom-module>
</body></html>
