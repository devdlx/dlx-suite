<dom-module id="dlx-firebase" assetpath="../dlx-firebase/">
    <template>
        <style></style>
        
        
        <app-localstorage-document key="[[qurey]]" data="{{items}}">
        </app-localstorage-document>
    </template>

    <script>(function() {
    'use strict';


    let MyBehavior = {};
    let app = null;
    let init = null;
    let user = null;

    class dlxFirebase {

        // Define behaviors with a getter.
        get behaviors() {
            return [MyBehavior];
        }

        // Element setup goes in beforeRegister instead of createdCallback.
        beforeRegister() {
            this.is = 'dlx-firebase';

            // Define the properties object in beforeRegister.
            this.properties = {
                data: {
                    type: Object,
                    notify: true,
                    computed: '_computePath(app, path)'
                },

                path: {
                    type: String,
                    notify: true,
                },

                items: {
                    type: Array,
                    notify: true,
                },

                query: {
                    type: String,
                    notify: true,
                },
                idPath: {
                    type: Object,
                    value: ''
                },

                app: {
                    type: Object,
                    notify: true,
                },

                name: {
                    type: String,
                    value: ''
                },
                apiKey: {
                    value: '',
                    type: String,
                    //value: 'AIzaSyAMDWKG7qyQ9msJaaKb7vmvK-rNu3X_7-Q'
                },

                authDomain: {
                    value: '',
                    type: String,
                    //value: 'project-604055857022237684.firebaseapp.com'
                },

                databaseUrl: {
                    value: '',
                    type: String,
                    //value: 'https://project-604055857022237684.firebaseio.com'
                },


                storageBucket: {
                    value: '',
                    type: String,
                    //value: 'project-604055857022237684.appspot.com'
                },



                user: {
                    type: Object,
                    notify: true,
                },
                signedIn: {
                    type: Boolean,
                    notify: true,
                    value: false,
                    computed: '_computeSignedIn(app, user)'
                },
            };

            this.listeners = {};

            this.observers = [
                '_computeApp(name, apiKey, authDomain, databaseUrl)',
                '_computeQuery(app, query, idPath)',
                '_computeUserState(app)'
            ];
        }

        // #_computeApp
        _computeApp(name, apiKey, authDomain, databaseUrl) {

            if (!name && !apiKey && !authDomain && !databaseUrl) {
                return;
            }

            // console.log(name, apiKey, authDomain, databaseUrl);
            // if (!window.firebase) {
            //     this.loadFB(name, apiKey, authDomain, databaseUrl);
            //     return;
            // }


            if (apiKey && authDomain && databaseUrl) {
                init = {
                    apiKey: apiKey,
                    authDomain: authDomain,
                    databaseURL: databaseUrl
                };
                if (name) {
                    init.name = name;
                }
                // app = firebase.initializeApp(init, name || null);
                app = firebase.initializeApp(init);
                this.set('app', app);
            } else {
                return null;
            }
            //app = firebase.app(name);

        }


        _computePath(app, path) {
            // console.log(app, path);
            app.database().ref(path).once('value').then((snap) => {
                let item = snap.val();
                let key = snap.key;
                // console.log(item);
                return item;
            });
        }

        _computeQuery(app, query, idPath) {
            // console.log(app, query, idPath);

            // this.set('items', []);

            // app.database().ref(query).set({title:'dlxSuite'});

            app.database().ref(query).once('value', function(snap) {
                let item = snap.val();
                let key = snap.key;



            }).then((itemObject) => {
                //console.log(itemObject.val());

                let arr = [];
                let value = itemObject.val();
                for (var item in value) {
                    if (value.hasOwnProperty(item)) {
                        if (idPath.length) {
                            app.database().ref(idPath + '/' + item).once('value')
                                .then((deep) => {
                                    let item = deep.val();
                                    let key = deep.key;
                                    // this.push('items', item);
                                    arr.push(item);
                                    // console.log(item);

        <app-route route="[[route]]" pattern="/:link" data="{{routeDataDetail}}"></app-route>

        <dlx-firebase id="auth" user="{{user}}" signed-in="{{signedIn}}"></dlx-firebase>

        <paper-spinner-lite active="[[waiting]]"></paper-spinner-lite>


        <div id="content" hiddenfff$="[[signedIn]]">

            <div class="detail">

                <div class="meta-container" hidden="">
                    <div class="meta-data">
                        <h1>[[user.title]]</h1>
                        <div class="meta-header" hidden="[[!user.meta.header]]">user.meta.header</div>
                        <div class="meta-text">user.meta.text</div>
                    </div>
                    <div class="meta-image">
                        <dlx-block alt="[[user.meta]] [[user.title]]" src="[[user.poster_path]]" text="open"></dlx-block>
                    </div>
                </div>


                <div id="tabContainer">
                    <dlx-tabs selected="{{page}}" attr-for-selected="name">
                        <dlx-tab name="provider">
                            <a href="">Provider</a>
                        </dlx-tab>
                        <dlx-tab name="signin">
                            <a href="">Sign In</a>
                        </dlx-tab>
                        <dlx-tab name="create">
                            <a href="">Create</a>
                        </dlx-tab>
                    </dlx-tabs>
                </div>


                <iron-pages role="main" selected="{{page}}" attr-for-selected="name" selected-attribute="visible">


                    <div name="provider">
                        <div id="firebaseuiAuthContainer">

                            <div class="firebaseui-container firebaseui-page-provider-sign-in firebaseui-id-page-provider-sign-in">
                                <div class="firebaseui-card-content">
                                    <form onsubmit="return false">
                                        <ul class="firebaseui-idp-list">
                                            <li class="firebaseui-list-item">
                                                <a href="" on-click="_authGoogle" class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-idp-google firebaseui-id-idp-button" data-provider-id="google.com" data-upgraded=",MaterialButton"><img class="firebaseui-idp-icon" src="https://www.gstatic.com/firebasejs/staging/3.0.0/auth/images/google.svg"><span class="firebaseui-idp-text firebaseui-idp-text-long">Sign in with Google</span><span class="firebaseui-idp-text firebaseui-idp-text-short">Google</span></a>
                                            </li>
                                            <li class="firebaseui-list-item">
                                                <a href="" on-click="_authFacebook" class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-idp-facebook firebaseui-id-idp-button" data-provider-id="facebook.com" data-upgraded=",MaterialButton"><img class="firebaseui-idp-icon" src="https://www.gstatic.com/firebasejs/staging/3.0.0/auth/images/facebook.svg"><span class="firebaseui-idp-text firebaseui-idp-text-long">Sign in with Facebook</span>
                                                    <span class="firebaseui-idp-text firebaseui-idp-text-short">Facebook</span>
                                                </a>
                                            </li>
                                            <li class="firebaseui-list-item">
                                                <a href="" on-click="_authTwitter" class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-idp-twitter firebaseui-id-idp-button" data-provider-id="twitter.com" data-upgraded=",MaterialButton"><img class="firebaseui-idp-icon" src="https://www.gstatic.com/firebasejs/staging/3.0.0/auth/images/twitter.svg"><span class="firebaseui-idp-text firebaseui-idp-text-long">Sign in with Twitter</span>
                                                    <span class="firebaseui-idp-text firebaseui-idp-text-short">Twitter</span>
                                                </a>
                                            </li>
                                            <li class="firebaseui-list-item">
                                                <a href="" on-click="_authEmail" class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-idp-password firebaseui-id-idp-button" data-provider-id="password" data-upgraded=",MaterialButton"><img class="firebaseui-idp-icon" src="https://www.gstatic.com/firebasejs/staging/3.0.0/auth/images/mail.svg"><span class="firebaseui-idp-text firebaseui-idp-text-long">Sign in with email</span><span class="firebaseui-idp-text firebaseui-idp-text-short">Email</span></a>
                                            </li>
                                        </ul>
                                    </form>
                                </div>
                            </div>

                        </div>

                    </div>


                    <form id="signinForm" name="signin" is="iron-form" method="post" action="/" on-iron-form-presubmit="_willSendSignin">
                        <div class="signin-form-container">
                            <dlx-input>
                                <input type="email" value="{{email}}" id="accountEmail" name="accountEmail" placeholder="Email" autofocus="" required="" aria-labelledby="accountEmailLabel accountInfoHeading">
                                <dlx-md-decorator error-message="Invalid Email" aria-hidden="true">
                                    <label id="accountEmailLabel">Email</label>
                                    <dlx-underline></dlx-underline>
                                </dlx-md-decorator>
                            </dlx-input>

                            <dlx-input>
                                <input type="password" value="{{password}}" id="accountPassword" name="accountPassword" placeholder="Password" autofocus="" required="" aria-labelledby="accountPasswordLabel accountInfoHeading">
                                <dlx-md-decorator error-message="Invalid Password" aria-hidden="true">
                                    <label id="accountPasswordLabel">Password</label>
                                    <dlx-underline></dlx-underline>
                                </dlx-md-decorator>
                            </dlx-input>

                            <br>

                            <dlx-button responsive="" id="submitSigninBox">
                                <input type="button" on-click="_submitSignin" value="Sign in">
                            </dlx-button>

                        </div>
                    </form>



                    <form id="createForm" name="create" is="iron-form" method="post" action="/" on-iron-form-presubmit="_willSendCreate">
                        <div class="signin-form-container">

                            <dlx-input>
                                <input type="email" value="{{email}}" id="accountEmail" name="accountEmail" placeholder="Email" autofocus="" required="" aria-labelledby="accountEmailLabel accountInfoHeading">
                                <dlx-md-decorator error-message="Invalid Email" aria-hidden="true">
                                    <label id="accountEmailLabel">Email</label>
                                    <dlx-underline></dlx-underline>
                                </dlx-md-decorator>
                            </dlx-input>

                            <dlx-input>
                                <input type="password" value="{{password}}" id="accountPassword" name="accountPassword" placeholder="Password" autofocus="" required="" aria-labelledby="accountPasswordLabel accountInfoHeading">
                                <dlx-md-decorator error-message="Invalid Password" aria-hidden="true">
                                    <label id="accountPasswordLabel">Password</label>
                                    <dlx-underline></dlx-underline>
                                </dlx-md-decorator>
                            </dlx-input>

                            <dlx-input>
                                <input type="password" value="{{password2}}" id="accountPassword2" name="accountPassword2" placeholder="Password" autofocus="" required="" aria-labelledby="accountPassword2Label accountInfoHeading">
                                <dlx-md-decorator error-message="Passwords Dont Match" aria-hidden="true">
                                    <label id="accountPassword2Label">Password Match</label>
                                    <dlx-underline></dlx-underline>
                                </dlx-md-decorator>
                            </dlx-input>

                            <br>

                            <dlx-button responsive="" id="submitCreateBox">
                                <input type="button" on-click="_submitCreate" value="Create">
                            </dlx-button>

                        </div>
                    </form>

                </iron-pages>

                <div class="description" hidden="">
                    <h4>Sign In</h4>
                    <p id="desc">some text</p>
                </div>


                
            </div>

            

        </div>

        
        <dlx-network-warning hidden$="[[!failure]]" offline="[[offline]]" on-try-reconnect="_tryReconnect"></dlx-network-warning>

    </template>

    <script>
        var uiConfig = {
            'queryParameterForSignInSuccessUrl': 'signInSuccessUrl',
            'queryParameterForWidgetMode': 'form_mode',
            'signInOptions': [
                // Leave the lines as is for the providers you want to offer your users.
                firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                firebase.auth.FacebookAuthProvider.PROVIDER_ID,
                firebase.auth.TwitterAuthProvider.PROVIDER_ID,
                // firebase.auth.GithubAuthProvider.PROVIDER_ID,
                firebase.auth.EmailAuthProvider.PROVIDER_ID
            ],
            // Terms of service url.
            'tosUrl': '<your-tos-url>',
        };


        Polymer({
            is: 'page-signin',
            properties: {
                user: Object,
                route: Object,
                routeDataDetail: Object,
                visible: Boolean,
                offline: {
                    type: Boolean,
                    observer: '_offlineChanged'
                },
                failure: {
                    type: Boolean,
                    notify: true,
                    value: false
                },

                waiting: {
                    type: Boolean,
                    readOnly: true,
                    reflectToAttribute: true
                },

                email: {
                    type: String,
                    notify: true,
                    value: 'cw@gmail.com'
                },
                password: {
                    type: String,
                    notify: true,
                    value: 'false'
                },

                password2: {
                    type: String,
                    notify: true,
                    value: 'false'
                },

                page: {
                    type: String,
                    notify: true,
                    value: 'provider'
                },
            },

            listeners: {
                'dlx-firebase-auth-error': 'onError',
                'dlx-firebase-auth-signedin': 'onSignedin'

            },
            observers: [
                '_visibleChanged(visible, routeDataDetail)'
            ],
            _visibleChanged: function(visible, routeDataDetail) {
                if (routeDataDetail) {
                    console.dir(routeDataDetail);
                }
                console.log(visible, routeDataDetail);
                if (visible) {

                    // if (!this.firebaseui) {
                    //     this.async(function() {
                    //         this.firebaseui = new firebaseui.auth.AuthUI(firebase.auth());
                    //         this.firebaseui.start(this.$.firebaseuiAuthContainer, uiConfig);
                    //     }, 0);
                    // }

                    // this.debounce('item-change', function() {
                    //     this.fire('change-section', {
                    //         title: 'Sign In'
                    //     });
                    // });
                    this.debounce('item-change', function() {
                        this.fire('change-section', {
                            title: 'dlxSuite'
                        });
                    });
                }




            },

            _isDefined: function(item) {
                return item != null;
            },
            _tryReconnect: function() {
                //this.$.categoryData.refresh();
                console.log(offline);
            },
            _offlineChanged: function(offline) {
                console.log(offline);
                if (!offline) {
                    //this._tryReconnect();
                    this.failure = false;
                } else {
                    this.failure = true;
                }
            },

            _submitSignin: function(e) {
                if (this._validateForm()) {

                    let info = this.$.signinForm.serialize();

                    // this.$.signinForm.fire('iron-form-presubmit', null, {
                    //     bubbles: false
                    // });

                    // console.log(this.$.signinForm);

                    this.$.auth.signIn(info.accountEmail, info.accountPassword);

                    // this.debounce('_submitForm', function() {
                    //     this.$.signinForm.fire('iron-form-response', {
                    //         response: {
                    //             success: 1,
                    //             successMessage: 'Demo checkout process complete.'
                    //         }
                    //     }, {
                    //         bubbles: false
                    //     });
                    // }, 1000);

                    // this.$.signinForm.submit();
                }
            },

            _submitCreate: function(e) {
                if (this._validateForm()) {


                    let info = this.$.createForm.serialize();

                    // this.$.signinForm.fire('iron-form-presubmit', null, {
                    //     bubbles: false
                    // });

                    // console.log(this.$.signinForm);


                    this.$.auth.createUser(info.accountEmail, info.accountPassword, info.accountPassword2);

                    // this.debounce('_submitForm', function() {
                    //     this.$.signinForm.fire('iron-form-response', {
                    //         response: {
                    //             success: 1,
                    //             successMessage: 'Demo checkout process complete.'
                    //         }
                    //     }, {
                    //         bubbles: false
                    //     });
                    // }, 1000);

                    // this.$.signinForm.submit();
                }
            },

            _validateForm: function() {
                var form = this.$.signinForm;
                var firstInvalid = false;

                for (var el, i = 0; el = form.elements[i], i < form.elements.length; i++) {
                    if (el.checkValidity()) {
                        el.removeAttribute('aria-invalid');
                    } else {
                        if (!firstInvalid) {
                            // announce error message
                            if (el.nextElementSibling) {
                                this.fire('announce', el.nextElementSibling.getAttribute('error-message'));
                            }
                            if (el.scrollIntoViewIfNeeded) {
                                // safari, chrome
                                el.scrollIntoViewIfNeeded();
                            } else {
                                // firefox, edge, ie
                                el.scrollIntoView(false);
                            }
                            el.focus();
                            firstInvalid = true;
                        }
                        el.setAttribute('aria-invalid', 'true');
                    }
                }

                return !firstInvalid;
            },

            _validateCreateForm: function() {
                var form = this.$.createForm;
                var firstInvalid = false;

                for (var el, i = 0; el = form.elements[i], i < form.elements.length; i++) {
                    if (el.checkValidity()) {
                        el.removeAttribute('aria-invalid');
                    } else {
                        if (!firstInvalid) {
                            // announce error message
                            if (el.nextElementSibling) {
                                this.fire('announce', el.nextElementSibling.getAttribute('error-message'));
                            }
                            if (el.scrollIntoViewIfNeeded) {
                                // safari, chrome
                                el.scrollIntoViewIfNeeded();
                            } else {
                                // firefox, edge, ie
                                el.scrollIntoView(false);
                            }
                            el.focus();
                            firstInvalid = true;
                        }
                        el.setAttribute('aria-invalid', 'true');
                    }
                }

                return !firstInvalid;
            },

            _reset: function() {
                var form = this.$.signinForm;
                var form2 = this.$.createForm;

                this._setWaiting(false);
                form.reset();
                form2.reset();

                // Remove the `aria-invalid` attribute from the form inputs.
                for (var el, i = 0; el = form.elements[i], i < form.elements.length; i++) {
                    el.removeAttribute('aria-invalid');
                }
            },


            _willSendSignin: function(e) {
                e.preventDefault();
                this._setWaiting(true);
                console.log(this.$.signinForm.serialize());
            },

            _willSendCreate: function(e) {
                e.preventDefault();
                this._setWaiting(true);
            },

            onError: function(e) {
                var detail = e.detail;
                console.log(detail);
                if (detail.errorCode === 'auth/user-not-found') {
                    this.set('_createInstead', true);
                }
                this._setWaiting(false);
            },

            _authGoogle: function() {
                this.$.auth.auth('google');

            },

            _authFacebook: function() {
                this.$.auth.auth('facebook');

            },

            _authTwitter: function() {
                this.$.auth.auth('twitter');

            },

            _authEmail: function() {
                this.page = 'signin';

            },





        });
    </script>

</dom-module>

        _notifyNetworkStatus() {
            var oldOffline = this.offline;
            this.offline = !navigator.onLine;
            // Show the snackbar if the user is offline when starting a new session
            // or if the network status changed.
            if (this.offline || (!this.offline && oldOffline === true)) {
                if (!this._networkSnackbar) {
                    this._networkSnackbar = document.createElement('dlx-snackbar');
                    Polymer.dom(this.root).appendChild(this._networkSnackbar);
                }
                Polymer.dom(this._networkSnackbar).innerHTML = this.offline ?
                    'You are offline' : 'You are online';
                this._networkSnackbar.open();
            }
        }

        _toggleDrawer() {
            // console.log(this.drawerOpened ,this.drawerOpened);
            this.drawerOpened = !this.drawerOpened;
        }

        // Elements in the app can notify section changes.
        // Response by a11y announcing the section and syncronizing the category.
        _onChangeSection(event) {

            var detail = event.detail;

            // Announce the page's title
            if (detail.title) {
                if (detail.title === "Home") {
                    this.set('title', 'dlxSuite');
                } else {
                    this.set('title', detail.title || 'dlxSuite - 404');
                }
                this._announce(detail.title);
            }
        }

        _onAddCartItem(event) {
            if (!this._cartModal) {
                this._cartModal = document.createElement('page-cart-modal');
                Polymer.dom(this.root).appendChild(this._cartModal);
            }
            this.$.cart.addItem(event.detail);
            this._cartModal.open();
            this._announce('Item added to the cart');
        }

        _onSetCartItem(event) {
            var detail = event.detail;
            this.$.cart.setItem(detail);
            if (detail.quantity === 0) {
                this._announce('Item deleted');
            } else {
                this._announce('Quantity changed to ' + detail.quantity);
            }
        }

        _onClearCart() {
            this.$.cart.clearCart();
            this._announce('Cart cleared');
        }

        // Elements in the app can notify a change to be a11y announced.
        _onAnnounce(e) {
            this._announce(e.detail);
        }

        // A11y announce the given message.
        _announce(message) {
            this._a11yLabel = '';
            this.debounce('_a11yAnnouncer', function() {
                this._a11yLabel = message;
            }, 100);
        }

        // This is for performance logging only.
        _domChange(e) {
            if (window.performance && performance.mark && !this.__loggedDomChange) {
                var target = Polymer.dom(e).rootTarget;
                if (target.domHost.is.match(this.page)) {
                    this.__loggedDomChange = true;
                    performance.mark(target.domHost.is + '.domChange');
                }
            }
        }

        _computeShouldShowTabs(page, smallScreen) {
            // console.log((page === 'home' || page === 'list' || page === 'detail') && !smallScreen);
            return (page === 'home' || page === 'list' || page === 'detail') && !smallScreen;
        }

        _computeShouldRenderTabs(_shouldShowTabs, loadComplete) {

            return _shouldShowTabs && loadComplete;
        }

        _computeShouldRenderDrawer(smallScreen, loadComplete) {
            return smallScreen && loadComplete;
        }

        _shouldRenderSidebar(smallScreen, loadComplete) {
            console.log(!smallScreen && loadComplete);
            return !smallScreen && loadComplete;
        }

        _computePluralizedQuantity(quantity) {
            return quantity + ' ' + (quantity === 1 ? 'item' : 'items');
        }

        _computeSelectedRoute(subroute) {
            // console.log(subroute.prefix, subroute.path);
            return subroute.prefix + subroute.path;
        }

    }

    // Register the element using Polymer's constructor.
    Polymer(webShell);
})();
</script>


</dom-module>
